<div class = "border-bottom row"style="margin-bottom:16px;padding-bottom:7px">
<div class='col-10'>
  <h4 style="color:rgb(120,120,120);margin-bottom:4px;">          {{job['title']}}
  </h4>
  <div><b>Location</b>: {{job['location']}} </div> 
          {% if 'salary' in job %}
  <div><b>Salary</b>: {{job['salary']}}</div>
          {% endif %}
</div>
  <div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <p class="card-text">{{ job.description }}</p>
        <a href="{{ url_for('show_job', id=job.id) }}" class="btn btn-primary">View Details</a>
    </div>
</div>    
<div class="col-2 padding-right:16px">
<a href="/job/{{job['id']}}" type="button" class= "btn btn-outline-primary float-right align-middle">Apply</a>  
</div>
</div>
